
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Học Tiếng Nhật Nâng cao</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif; /* Added Noto Sans as fallback */
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            min-height: 100vh;
            color: #334155; /* text-slate-700 */
            display: flex;
            flex-direction: column;
        }
        #root {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-500 */
        }

        /* General Noto Sans JP application for specific elements if needed */
        .font-noto-jp {
            font-family: 'Noto Sans JP', 'Noto Sans', sans-serif; /* Added Noto Sans as fallback */
        }

        /* Animation for pronounce button */
        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.85; }
        }
        .pronounce-active {
            animation: subtlePulse 0.5s ease-in-out;
        }

        /* Screen Transition Animation */
        @keyframes slideFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .screen-slide-fade-in {
            animation: slideFadeIn 0.4s ease-out forwards;
        }
        .quiz-screen-transition { /* Keep for compatibility if used, but prefer screen-slide-fade-in */
             animation: slideFadeIn 0.4s ease-out forwards;
        }

        /* Card flip styles for KanaRomajiMatchGame */
        .perspective {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem; /* Match button's rounded-lg */
        }
        .card-face-front {
             /* bg-sky-500 or similar, defined by button in component */
        }
        .card-face-back {
            /* bg-white or similar, defined by button in component */
            transform: rotateY(180deg);
        }

    </style>
